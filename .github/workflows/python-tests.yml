name: Python Unit Tests with Coverage

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install .[dev]

    - name: Install windArd
      run: |
        pip install .[dev]

    - name: Run tests with coverage
      run: |
        pytest --cov=windArd --cov-fail-under=80 test

