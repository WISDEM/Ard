name: pytest-coverage-comment
on:
  pull_request:
    branches:
      - '*'

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  test_unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install -e .[dev,docs]

      - name: Run unit tests with coverage
        run: |
          pytest --cov-report=xml:coverage_unit.xml --cov=ard test/unit

      - name: Post pytest unit coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-xml-coverage-path: ./coverage_unit.xml
          # junitxml-path: ./pytest_unit.xml
