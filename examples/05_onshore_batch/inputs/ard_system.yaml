system: "onshore_batch"
analysis_options:
modeling_options:
  farm:
    N_turbines: 25
    N_substations: 1
    spacing_primary: 7
    spacing_secondary: 7
    angle_orientation: 0.0
    angle_skew: 0.0
    x_substations: 100.0
    y_substations: 100.0
  wind_rose: !include open-meteo-56.20N8.54E86m.yaml
  turbine: !include turbine_spec_IEA-3p4-130-RWT.yaml
  collection:
    substation_x: 0.1
    substation_y: 0.1
    max_turbines_per_string: 8
    solver_name: "highs"
    solver_options:
      time_limit: 60
      mip_gap: 0.005
    model_options:
      topology: "branched"
      feeder_route: "segmented"
      feeder_limit: "unlimited"
  offshore: false
  floating: false

analysis_options:
  driver:
    name: ScipyOptimizeDriver
    options:
      optimizer: "COBYLA"
  design_variables:
    spacing_primary:
      lower: 3.0
      upper: 10.0
    spacing_secondary:
      lower: 3.0
      upper: 10.0
    angle_orientation:
      lower: -180.0
      upper: 180.0
    angle_skew:
      lower: -75.0
      upper: 180.0
  constraints:
    spacing_constraint.turbine_spacing:
      units: "m"
      lower: 552
  objective:
    name: financese.lcoe
    options:
      scaler: 1.0
  recorder:
    filepath: "cases.sql"