modeling_options: &modeling_options
  windIO_plant: !include windio.yaml
  layout:
    N_turbines: 25
    N_substations: 1
    spacing_primary: 7.0
    spacing_secondary: 7.0
    angle_orientation: 0.0
    angle_skew: 0.0
  platform:
    N_anchors: 3
    min_mooring_line_length_m: 500.0
    N_anchor_dimensions: 2
  site_depth: 50.0
  collection:
    max_turbines_per_string: 8
    solver_name: "highs"
    solver_options:
      time_limit: 60
      mip_gap: 0.02
    model_options:
      topology: "radial"  # "radial", "branched"
      feeder_route: "segmented"
      feeder_limit: "unlimited"
  costs:
    num_blades: 3
    tower_mass: 1574.04487111 # (t)
    tower_length: 149.386 # (m)
    nacelle_mass: 849.1432357 # (t)
    blade_mass: 83.30831171 # (t)
    turbine_capex: 1397.17046735 # (USD/kW)
    site_mean_windspeed: 10. # (m/s)
    turbine_rated_windspeed: 11.13484394 # (m/s)
    commissioning_cost_kW: 44. # ($/kW)
    decommissioning_cost_kW: 58. # ($/kW)
    plant_substation_distance: 1. # (km)
    interconnection_distance: 8.5 # (km)
    site_distance: 115.  # km
    site_distance_to_landfall: 50.  # km
    port_cost_per_month: 2000000.0 # $/mo
    construction_insurance: 44.  # $/kW
    construction_financing: 183. # $/kW
    contingency: 316.  # $/kW
    site_auction_price: 100000000.0  # $
    site_assessment_cost: 50000000.0  # $
    construction_plan_cost: 250000.0  # $
    installation_plan_cost: 1000000.0  # $
    boem_review_cost: 0.0  # $

    transition_piece_mass: 100. # (ton)
    transition_piece_cost: 0. # (USD)

    # Fixed bottom configuration
    monopile_mass: 2097.21115974 # (t)
    monopile_cost: 4744119.28172591 # (USD)
    monopile_length: 94. # (m)
    monopile_diameter: 10. # (m) (max)
    tcc_per_kW: 1397.17046735 # (USD/kW)
    opex_per_kW: 110. # (USD/kWh)

    # Floating configuration
    num_mooring_lines: 3 # (-)
    mooring_line_mass: 843225.1875 # (kg)
    mooring_line_diameter: 0.225 # (m)
    mooring_line_length: 837. # (m)
    anchor_mass: 0. # (kg)
    floating_substructure_cost: 11803978.242949858 # (USD)
  offshore: true
  floating: true

system: "offshore_floating"

analysis_options:
  driver:
    name: ScipyOptimizeDriver
    options:
      optimizer: "SLSQP"
  design_variables:
    spacing_primary:
      lower:  3.0
      upper: 10.0
    spacing_secondary:
      lower:  3.0
      upper: 10.0
    angle_orientation:
      lower: -180.0
      upper:  180.0
    angle_skew:
      lower: -45.0
      upper:  45.0
    phi_platform:
      lower: -30.0
      upper:  30.0
  constraints:
    mooring_constraint.mooring_spacing:
      units: "m"
      lower: 50.0
    spacing_constraint.turbine_spacing:
      units: "m"
      lower: 852.0
  objective:
    name: collection.total_length_cables
    options:
      scaler: 1.0
  recorder:
    filepath: "opt_results.sql"
