system: "onshore"

modeling_options:
  farm:
    N_turbines: 25
    N_substations: 1
  wind_rose:
    file: ../../../../data/wrg_example.wrg
    wd_step: 90.0
    wind_speeds: [5.0, 10.0, 15.0, 20.0]
    point: [0.0, 0.0]
  turbine: !include ../../../../data/turbine_spec_IEA-3p4-130-RWT.yaml
  collection:
    max_turbines_per_string: 8
    solver_name: "appsi_highs"
    solver_options:
      time_limit: 60
      mip_rel_gap: 0.005
  offshore: false
  floating: false

analysis_options:
  driver:
    name: ScipyOptimizeDriver
    options:
      optimizer: "SLSQP"
  design_variables:
    spacing_primary:
      lower: 3.0
      upper: 10.0
    spacing_secondary:
      lower: 3.0
      upper: 10.0
    angle_orientation:
      lower: -180.0
      upper: 180.0
    angle_skew:
      lower: -75.0
      upper: 180.0
  constraints:
    spacing_constraint.turbine_spacing:
      units: "m"
      lower: 552
  objective:
    name: optiwindnet_coll.total_length_cables
    options:
      scaler: 1.0
  recorder:
    filepath: "cases.sql"

